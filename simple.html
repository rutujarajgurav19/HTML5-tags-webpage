<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Application</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        header, footer {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        main {
            padding: 30px;
        }
        section {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        section:hover {
            transform: scale(1.03);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
        video, audio {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        canvas {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        progress {
            width: 80%;
            height: 15px;
            border-radius: 10px;
            overflow: hidden;
        }
        progress::-webkit-progress-bar {
            background-color: #ddd;
            border-radius: 10px;
        }
        progress::-webkit-progress-value {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My  Web Application</h1>
    </header>
    <main>
        <section>
            <h2>About HTML5</h2>
            <p>HTML5 is the latest version of HyperText Markup Language, featuring new elements, attributes, and behaviors.</p>
        </section>
        <section>
            <h2>HTML5 Video</h2>
            <video width="400" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section>
            <h2>HTML5 Audio</h2>
            <audio controls>
                <source src="Alone_-_Color_Out.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </section>
        <section>
            <h2>HTML5 Canvas</h2>
            <canvas id="myCanvas" width="400" height="200"></canvas>
            <script>
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "blue";
                ctx.fillRect(50, 50, 150, 100);
            </script>
        </section>
        <section>
            <h2>HTML5 Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>HTML5 Progress</h2>
            <label for="progress">Loading Progress:</label>
            <progress id="progress" value="70" max="100"></progress>
        </section>
        <section>
            <h2>HTML5 Meter</h2>
            <label for="meter">Battery Level:</label>
            <meter id="meter" value="0.6" min="0" max="1">60%</meter>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Web Application</p>
    </footer>
</body>
</html>
